<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <title>Binary Calculator</title>
    </head>
    <body id="b">                                                                                                                 
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
        <div id="res"> </div>
        <div id="btns">
            <button id="btn0" class="btn" onclick="add0()">0</button>
            <button id="btn1" class="btn" onclick="add1()">1</button>
            <button id="btnClr" class="btn" onclick="clr()">C</button>
            <button id="btnEql" class="btn" onclick="Eql()">=</button>
            <button id="btnSum" class="btn" onclick="add()">+</button>
            <button id="btnSub" class="btn" onclick="sub()">-</button>
            <button id="btnMul" class="btn" onclick="mul()">*</button>
            <button id="btnDiv" class="btn" onclick="div()">/</button>
        </div>
    </body>
</html>
